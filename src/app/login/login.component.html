<div class="d-lg-flex half login-bg">
  <div class="contents order-2 order-md-2">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7 form-bg">
          <div class="mb-5 text-center">
            <img src="../../assets/logo.png" alt="" />
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit($event)">
            <div class="input-group mb-3">
              <span class="input-group-text email">Email</span>
              <input
                type="text"
                class="form-control"
                aria-label="Email"
                formControlName="email"
              />
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text">Password</span>
              <input
                type="password"
                class="form-control"
                aria-label="Password"
                formControlName="password"
              />
            </div>

            <div class="mb-4 text-end">
              <a href="/auth/forgotpassword" class="forgot-pass"
                >Forgot Password</a
              >
            </div>

            <button type="submit" class="btn btn-block login-btn">Login</button>
            <!-- <button type="submit" [disabled]="!loginForm.valid" class="btn btn-block login-btn">Login</button> -->
            <div class="text-center">
              <span>Need an account?&nbsp;</span>
              <a href="/auth/signup" class="sign-up">Sign Up</a>
            </div>
          </form>

          <hr />
          <span class="d-block text-center my-4">Or</span>

          <div class="social-login">
            <a
              class="google btn d-flex justify-content-center align-items-center"
              (click)="continueWithGoogle()"
            >
              <span class="icon-google mr-3"></span> Continue with Google
            </a>

            <a
              class="facebook btn d-flex justify-content-center align-items-center"
              (click)="continueWithFacebook()"
            >
              <span class="icon-facebook mr-3"></span> Continue with Facebook
            </a>

            <!-- <a class="apple btn d-flex justify-content-center align-items-center">
                  <span class="icon-apple mr-3"></span> Continue with Apple
                </a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="bg order-1 order-md-1">
    <div></div>
    <div class="poweredby"></div>
  </div>
</div>
