<div>
                    
    <div class="d-flex justify-content-between align-items-center mb-4">                        
        <div class="d-inline-flex gap-2">
            <div class="w-75">
                <input type="text" [(ngModel)]="searchText" placeholder="Search by keywords" class="form-control rounded-0" />
            </div>
              <button class="d-flex justify-content-center align-items-center gap-2 border py-2 px-4 fw-medium text-white bg-pink border-0" (click)="onFilter()">Search</button>       
            <!--div class="d-inline-flex align-items-center border px-2 py-1 gap-3">
                <p class="m-0 fs-13 fw-semibold">Filter:</p>
            </!--div--> 
        </div>                
        <!--button-- class="d-flex justify-content-center align-items-center gap-2 border py-2 px-4 fw-medium text-white bg-pink border-0" disabled> Create Post </!--button-->
    </div>

    <h3 class="text-dark mb-3">All questions in this course (8)</h3>

    <ng-container *ngFor="let dl of filterList">

    <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3 mb-4" aria-current="true">
        <div class="d-inline-flex rounded-circle flex-shrink-0 profile-col justify-content-center align-items-center bg-primary text-white"> GD </div>
        <div class="d-flex gap-2 w-100 justify-content-between">
          <div class="w-75">
            <h3 class="pt-2">{{dl.title}}</h3>
            <p class="mb-2 text-dark">{{dl.answer}}</p>
            <h5 class="text-primary fs-13  d-inline-flex gap-3">{{dl.question}} <span class="text-black-50">{{dl.time}}</span></h5>
          </div>
          <small class="opacity-50 text-nowrap"> <img src="assets/courses/comment.svg" alt=""> 1 </small>
        </div>
    </a>
  </ng-container>

        <a href="javascript:void(0)" class="d-inline-flex underline text-primary fs-6 fw-medium"> See more </a>

</div>
