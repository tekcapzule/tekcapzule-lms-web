<div>

    <div *ngFor="let ann of announcements" class="announcement border py-3 px-4">
        <div class="list-group-item border-0 p-0 list-group-item-action bg-transparent d-flex gap-2 mb-2">
            <div class="d-inline-flex rounded-circle flex-shrink-0 profile-col justify-content-center align-items-center bg-primary text-white"> {{ann.author.split(" ")[0].charAt(0)}}
              {{ann.author.split(" ").length > 1 ? ann.author.split(" ")[1].charAt(0) : ''}} </div>
            <div class="d-flex gap-2 w-100 justify-content-between">
              <div class="">
                <h6 class="mb-0 fs-14 fw-600 text-dark">{{ann.author}}</h6>
                <!--p class="mb-2 fs-14 text-dark">Stanford University</!--p-->
              </div>
            </div>
        </div>
        <h4 class="fw-600 text-dark mb-1">{{ann.title}}</h4>
        <p class="fw-normal text-secondary mb-2 w-50">{{ann.summary}}</p>
        <p class="text-black-50 fs-14 m-0">{{ann.date}}</p>
    </div>

</div>
