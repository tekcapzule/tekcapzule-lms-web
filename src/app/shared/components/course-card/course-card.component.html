<div *ngIf="page === 'Dashboard'" class="course-card full-width">
	<div class="course-img">
		<img [src]="course.imageUrl" alt="course thumbnail" />
		<div class="resume">
			<div role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"
				style="--value:25"></div>
			<button class="btn primary-btn" (click)="onResume()">Resume</button>
		</div>
	</div>
	<div class="course-info">
		<div class="course-footer">
			<div>Specialization <span> | </span> {{course.topicCode}}</div>
			<div class="rating fs-5">4.5 <span class="star-icon"></span></div>
		</div>
		<h2 class="primary-heading pb-0">{{course.title}}</h2>
		<p class="gray-txt">{{course.authors[0]}} <span>({{course.publishedOn}})</span></p>
		<div class="course-status">
			<label><span class="user-icon"></span> {{course.level}}</label>
			<label><span class="clock-icon me-2"></span> {{course.duration.inMinutes}}</label>
		</div>
		<div class="progress">
			<div class="progress-bar w-25" role="progressbar" aria-valuenow="75"
				aria-valuemin="0" aria-valuemax="100"></div>
		</div>
	</div>

</div>

<div *ngIf="page !== 'Dashboard'" class="course-card" (click)="onResume()">
	<div class="course-img">
		<img [src]="course.imageUrl" alt="course thumbnail" />
		<!-- <div class="resume"><div role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" style="--value: 25;"></div><button class="btn primary-btn">Resume</button></div> -->
	</div>

	<div class="course-info">
		<h2 class="primary-heading pb-0">{{course.title}}</h2>
		<p class="gray-txt">{{course.authors[0]}} <span>({{course.publishedOn}})</span></p>
		<div class="course-status">
			<label><span class="user-icon"></span> {{course.level}}</label>
			<label><span class="clock-icon me-2"></span> {{course.duration.inMinutes}}</label>
		</div>

	</div>
	<div class="course-footer">
		<div>Specialization <span> | </span> {{course.topicCode}}</div>
		<div class="rating">4.5 <span class="star-icon"></span></div>

	</div>


</div>
